<!DOCTYPE html>
<html>

<head>
    <title>后台登录界面</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <!-- top -->
        <div class="top"></div>
        <!-- top end -->
        <!-- login -->
        <div class="row">
            <div class="main col-md-12">
                <div class="login">
                    <form class="form-horizontal" action="index.html" method="post">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email address</label>
                            <input type="email" required="required" placeholder="请输入邮箱" name="email" class="input_1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" required="required" placeholder="请输入密码" name="password" class="input_2">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- login end -->
        <!-- img -->
        <div class="img">
            <div class="head"><img src="images/tou.png"></div>
            <div class="hand_left"><img src="images/hand.png"></div>
            <div class="hand_right"><img src="images/hand.png"></div>
        </div>
        <!-- img end -->
    </div>
</body>

</html>
